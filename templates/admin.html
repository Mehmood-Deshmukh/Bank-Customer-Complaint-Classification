<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    {% for department, comp_list in complaints.items() %}
    <h2>{{ department }} Complaints</h2>
    <ul>
        {% for complaint in comp_list %}
        <li>{{ complaint }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
